name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Display build information
      run: |
        echo "=========================================="
        echo "Build Information"
        echo "=========================================="
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Actor: ${{ github.actor }}"
        echo "Build Number: ${{ github.run_number }}"
        echo "=========================================="
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Create deployment package
      run: |
        echo "Creating deployment package..."
        mkdir -p deploy
        # Copy application files
        cp -r app.js package*.json deploy/
        cp -r node_modules deploy/
        # Create version info file
        echo "{\"version\": \"1.0.${{ github.run_number }}\", \"commit\": \"${{ github.sha }}\", \"date\": \"$(date)\"}" > deploy/version.json
        # Create ZIP
        cd deploy
        zip -r ../app-${{ github.run_number }}.zip .
        cd ..
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: nodejs-app-${{ github.run_number }}
        path: app-${{ github.run_number }}.zip
        retention-days: 30
    
    - name: Build summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“¦ Artifact created: app-${{ github.run_number }}.zip"
        echo "All tests passed!"